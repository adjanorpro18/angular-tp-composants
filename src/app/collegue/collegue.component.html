<div class="container-fluid">
    <div class="card">
        <div class="image">
            <img src={{col.photoUrl}} alt="image collègue">
        </div>
        <div class="card-body">
            <p>Matricule : {{col.matricule}}</p>
            <p>Nom : {{col.nom | uppercase}} </p>
            <p>Prénoms : {{col.prenoms}}</p>
            <p>Date de naissance : {{col.dateDeNaissance | date:'dd/MM/yyyy'}}</p>
            <p>Email : {{col.email}}</p>
            <div *ngIf="showInput; then thenBlock"></div>
            <ng-template #thenBlock>
                <p>
                    <label for="photo">PhotoURL: </label>&nbsp;
                    <input type="text" name="photoUrl" id="photoUrl">
                </p>
                <p>
                    <label for="email">Email: </label>&nbsp;
                    <input type="email" name="email" id="email">
                </p>
            </ng-template>
        </div>
    </div>
    <div class="bouton ">
        <!-- Ici -->
        <a href="#" *ngIf="!showInput" (click)="creer()"> Créer un nouveau collègue</a>
        <button *ngIf="showInput" class="btn btn-primary" (click)="valider()"> Valider</button>
        <button *ngIf=" !showInput" class="btn btn-warning" (click)="modifier()"> Modifier</button>

    </div>

</div>
