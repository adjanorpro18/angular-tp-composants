<div class=header>
    <label for="nom">Recherche par nom: </label>&nbsp;
    <input type="text" name="nom" id="nom">
    <button *ngIf="!state" class="btn btn-primary m-3" (click)="afficher()"> Rechercher</button>
</div>

<ng-container *ngIf="state">
    <ul *ngIf="collegues.length">
        <li *ngFor="let collegue of collegues" class="d-inline-block m-4">
            {{collegue.matricule}}
        </li>
    </ul>

</ng-container>
